- type: entity
  parent: [BaseItem, BaseXenoArtifact]
  id: AbyssCore
  name: abyssium core
  description: Bright crystal, oozing with energy.
  components:
  - type: Artifact
    priceMultiplier: 1.5
    nodesMin: 24
    nodesMax: 25
  - type: Sprite
    sprite: _Starlight/Objects/Materials/materials.rsi
    scale: 0.5, 0.5
    layers:  # HardLight: Override layers to use fixed sprite instead of random artifact sprites
    - state: abyss_core
      map: [ "enum.ArtifactsVisualLayers.Base" ]
  - type: RandomArtifactSprite
    minSprite: 0  # HardLight: Disable random sprite by setting invalid range
    maxSprite: 0
  - type: Item
    sprite: _Starlight/Objects/Materials/materials.rsi
    size: Normal
  - type: PointLight
    radius: 3.2
    energy: 1.4
    castShadows: false
    color: "#41EEF1"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 20
        mask:
          - ItemMask
        restitution: 0.3
        friction: 0.2

