#Bench White
- type: entity
  name: comfortable bench
  suffix: Corner. White
  id: BenchComfyCorner
  parent: SeatBase
  description: A bench with an extremely comfortable backrest.
  components:
  - type: Transform
    anchored: true
  - type: Rotatable
  - type: Sprite
    sprite: _Starlight/Structures/Furniture/Benches/bench_corner.rsi
    layers:
    - state: base
      color: "#767e82"
    - state: cover
  - type: Physics
    bodyType: Static
  - type: StaticPrice
    price: 35

