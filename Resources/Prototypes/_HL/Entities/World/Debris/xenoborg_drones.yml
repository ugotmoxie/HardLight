# Xenoborg autonomous combat drone spawners for deep space encounters
# These spawn beyond 5.5K distance as rare hostile encounters

- type: entity
  id: XenoborgDroneBase
  abstract: true
  name: xenoborg drone
  categories: [ HideSpawnMenu ]
  components:
  - type: GridSpawner
    nameGrid: true
  - type: IFF
    color: "#ff4444" # Red for hostile
  - type: SpaceDebris

- type: entity
  id: XenoborgDroneLbit
  parent: XenoborgDroneBase
  name: xenoborg drone (lbit)
  components:
  - type: GridSpawner
