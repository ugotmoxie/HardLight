- type: entity
  name: Burrower
  id: MobXeno
  parent: SimpleSpaceMobBase
  description: They mostly come at night. Mostly.
  components:
  - type: Emoting
  - type: Vocal
    sounds:
      Unsexed: XenoVocal
  - type: Insulated
  - type: CombatMode
    canDisarm: true
    disarmFailChance: 0.55
  - type: Body
    prototype: Friendshaped
  - type: InputMover
  - type: MobMover
  - type: PlateletFactories
    intervalSeconds: 1
    healPerSecond: .5
    critMultiplier: .25
  - type: Vore
  - type: TrapAvoider
  - type: HTN
    rootTask:
      task: XenoCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: Hunger
    thresholds:
      Overfed: 35
      Okay: 25
      Peckish: 15
      Starving: 10
      Dead: 0
    baseDecayRate: 0.1 # I'm very hungry! Give me. The cheese.
  - type: Sericulture
    action: ActionSericulture
    productionLength: 2
    entityProduced: MaterialResin1
    hungerCost: 0.1
  - type: Xeno
    actionIds:
    - ActionXenoRest
    - ActionXenoEvolve
    evolveIn: 240
    evolvesTo:
    - MobXenoCrusher
    restHealing:
      types:
        Blunt: -0.5
        Slash: -0.3
        Piercing: -0.3
        Heat: -0.05
        Shock: -0.05
    restHealingCritMultiplier: 2.0
  - type: XenoAIAutoEvolve
  - type: Tool
    speedModifier: 1.5
    qualities:
      - Prying
  - type: Prying
    pryPowered: true
    force: true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: NpcFactionMember
    factions:
    - Xeno
  - type: Inventory
    templateId: friendxeno
  - type: IdExaminable
  - type: InventorySlots
  - type: Stripping
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.XenoChooseStructureUI.Key:
        type: XenoChooseStructureBui
  - type: Hands
  #- type: Cuffable
  - type: ComplexInteraction
  - type: Access
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Xenos/burrower.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: Deathgasp
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      120: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      95: 0.5
  - type: Stamina
    critThreshold: 200
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
    bloodMaxVolume: 650
  - type: LayingDown
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    soundHit:
     collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 12
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: alive
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Puller
    needsHands: false
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatXeno
      amount: 5
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghost-role-information-xeno-name
    description: ghost-role-information-xeno-description
    rules: floof-ghost-role-information-solo-antag-rules # Floof station, setting ghost role rules
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: TypingIndicator
    proto: alien
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
      - ResinStructures
  - type: NoSlip
  - type: Perishable #Ummmm the acid kills a lot of the bacteria or something
    molsPerSecondPerUnitMass: 0.0005
  - type: Speech
    speechVerb: LargeMob
  - type: Psionic
    removable: false
  - type: InnatePsionicPowers
    powersToAdd:
      - TelepathyPower
  # - type: LanguageKnowledge
    # speaks:
    # - Xeno
    # understands:
    # - Xeno
  - type: ThermalVision # Starlight
  - type: PotentialPsionic #Nyano - Summary: makes potentially psionic.
    chance: -2
  - type: CumProducer
    maxVol: 250
    reVol: 50
    reHunger: 1

