- type: entity
  id: BaseSynthOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: _HL/Mobs/Species/Synth/organs.rsi
  - type: Organ
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nanites
          Quantity: 5

- type: entity
  id: BaseSynthOrgan
  parent: BaseSynthOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable

- type: entity
  id: OrganSynthBrain
  parent: BaseItem
  name: synth ccu
  description: "A Synth brain. You should really put it back."
  components:
  - type: Sprite
    sprite: _HL/Mobs/Species/Synth/organs.rsi
    state: brain
  - type: Organ
    slotId: brain
  - type: Input
    context: "ghost"
  - type: Brain
  - type: BlockMovement
  - type: Examiner
  - type: BorgBrain
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechSounds: Pai
  - type: Alerts
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: Appearance
  - type: Tag
    tags:
    - CannotSuicide
  - type: Item
    size: Small
    heldPrefix: brain

- type: entity
  id: OrganSynthEyes
  parent: BaseItem
  name: synth gimbal
  description: "A small mechanical gimbal featuring several multi-spectrum cameras. Maybe don't put it in anything other than a Synth."
  components:
  - type: Organ
    slotId: eyes
  - type: Eyes
  - type: Sprite
    sprite: _HL/Mobs/Species/Synth/organs.rsi
    layers:
    - state: eyeball-l
    - state: eyeball-r
  - type: Item
    size: Small
    heldPrefix: eyeballs

- type: entity
  id: OrganSynthTongue
  parent: BaseSynthOrgan
  name: synth tongue
  description: "It's a fucking tongue. Why would you touch it?"
  components:
  - type: Sprite
    state: tongue

- type: entity
  id: OrganSynthAppendix
  parent: BaseSynthOrgan
  name: appendix
  components:
  - type: Sprite
    layers:
    - state: appendix
    - state: appendix-inflamed
      visible: false

- type: entity
  id: OrganSynthEars
  parent: BaseItem
  name: synth audio pack
  description: "A sensor pack designed to be installed in a Synth. This one contains audio sensors."
  components:
  - type: Sprite
    sprite: _HL/Mobs/Species/Synth/organs.rsi
    state: ears
  - type: Ears

- type: entity
  id: OrganSynthLungs
  parent: BaseSynthOrgan
  name: synth lungs
  description: "Synth lungs simulating organic functions for internal cooling. Not very interesting on their own."
  components:
  - type: Organ
    slotId: lungs
  - type: Sprite
    layers:
    - state: lung-l
    - state: lung-r
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Synth ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nanites
          Quantity: 5
      Lung:
        maxVol: 100.0
        canReact: false

- type: entity
  id: OrganSynthHeart
  parent: BaseSynthOrgan
  name: synth heart
  description: "A Synth heart. It doesn't do anything interesting yet."
  components:
  - type: Heart
  - type: Organ
    slotId: heart
  - type: Sprite
    state: heart-on
  # The heart 'metabolizes' medicines and poisons that aren't filtered out by other organs.
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Synth ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Item
    size: Small
    heldPrefix: heart

- type: entity
  id: OrganSynthStomach
  parent: BaseSynthOrgan
  name: synth stomach
  description: "A Synth stomach. It can convert minerals to nutriment and nutriment to nanites."
  components:
  - type: Organ
    slotId: stomach
  - type: Sprite
    state: stomach
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nanites
          Quantity: 5
      stomach:
        maxVol: 75
  - type: Stomach
  # The stomach metabolizes stuff like foods and drinks.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [ Synth ]
    groups:
    - id: Food
    - id: Drink
  - type: Item
    size: Small
    heldPrefix: stomach

- type: entity
  id: OrganSynthLiver
  parent: BaseSynthOrgan
  name: synth liver
  description: "A Synth liver. It prevents poisoning from alcohol and can convert ethanol to nutriment."
  components:
  - type: Liver
  - type: Organ
    slotId: liver
  - type: Sprite
    state: liver
  - type: Item
    size: Small
    heldPrefix: liver
  # The liver metabolizes certain chemicals only, like alcohol.
  - type: Metabolizer
    maxReagents: 1
    metabolizerTypes: [ Synth ]
    groups:
    - id: Alcohol
      rateModifier: 0.3 # removes alcohol along with the stomach removing it as a drink

- type: entity
  id: OrganSynthKidneys
  parent: BaseSynthOrgan
  name: synth kidneys
  description: "Synth kidneys. They don't do anything interesting yet."
  components:
  - type: Organ
    slotId: kidneys
  - type: Sprite
    layers:
    - state: kidney-l
    - state: kidney-r
  - type: Item
    size: Small
    heldPrefix: kidneys
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [ Synth ]
    removeEmpty: true
