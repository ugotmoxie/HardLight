# outerClothing
- type: entity
  id: ClothingOuterCoatBomberWinter   # this is a bulletproof vest shaped to look like a bomber jacket
  parent: ClothingOuterCoatBomber
  name: winter's jacket
  description: A thick, well-worn leather jacket. The seams are sewn with a type III heavy bulletproof vest that excels in protecting the wearer against traditional projectile weaponry and explosives to a minor extent.
  suffix: Winter, Admin
  components:
  - type: Tag
    tags:
    - Admin
  - type: Armor  # armor values copied from the bulletproof vest
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.4
        Heat: 0.9
  - type: ExplosionResistance
    damageCoefficient: 0.80
  - type: Contraband
    severity: Class1
    allowedDepartments: [ Civilian, Security, Command, Frontier, CentralCommand ]

