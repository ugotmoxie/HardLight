# ID Card
- type: entity
  id: AgentIDCardArachne
  parent: [IDCardStandard, BaseC3SyndicateContraband]
  name: contractor ID card
  suffix: Arachne
  components:
  - type: Access
    tags:
    - Cartel
    - CartelLieutenant
    - Maintenance
    - External
    - Security
  # code from parent AgentIDCard, in order to remove component PresetIdCard
  - type: Sprite
    layers:
    - state: default
    - state: idcontractor
      sprite: _NF/Objects/Misc/id_cards.rsi
  - type: AgentIDCard
  - type: ActivatableUI
    key: enum.AgentIDCardUiKey.Key
    inHandsOnly: true
  - type: Tag
    tags:
    - DoorBumpOpener
    - Admin
  - type: ChameleonClothing
    slot: [idcard]
    default: ContractorIDCard
    requireTag: WhitelistChameleonIdCard
  - type: UserInterface
    interfaces:
      enum.AgentIDCardUiKey.Key:
        type: AgentIDCardBoundUserInterface
      enum.ChameleonUiKey.Key:
        type: ChameleonBoundUserInterface
  - type: Contraband
    hideValues: true





# organs!
- type: entity
  id: OrganSyntheticHeartArachne
  parent: BaseHumanOrgan
  name: advanced synthetic heart
  suffix: Arachne
  components:
  - type: Tag
    tags:
    - Admin
  - type: Organ
    onAdd:
    - type: PressureImmunity
    slotId: heart
  - type: Heart
  - type: Sprite
    state: heart-on
  - type: Metabolizer
    maxReagents: 4
    metabolizerTypes: [Human]
    groups:
    - id: Medicine
    - id: Cryogenic
    - id: Narcotic
    # - id: Poison
    # - id: Toxins
  - type: Item
    size: Small
    heldPrefix: heart

- type: entity
  id: OrganSyntheticLiverArachne
  parent: BaseHumanOrgan
  name: synthetic narco-processor liver
  suffix: Arachne
  components:
  - type: Tag
    tags:
    - Admin
  - type: Sprite
    state: liver
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Human]
    groups:
    - id: Alcohol
      rateModifier: 10
    - id: Poison
      rateModifier: 10
    - id: Narcotic
      rateModifier: 1 # changed for Arachne
    # - id: Toxins
      # rateModifier: 20
  - type: Liver
  - type: Organ
    slotId: liver
  - type: Item
    size: Small
    heldPrefix: liver


