  name: drill sergeant's jumpsuit
  description: '"If fighting is sure to result in victory, then you must fight! Sun Tzu said that." - Jane Doe'
  suffix: Gilm, Admin
  components:
  - type: Tag
    tags:
    - Admin
  - type: Sprite
    sprite: _HL/Admeme/Clothing/Uniforms/drilltrousers.rsi
    layers:
    - state: icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: Clothing
