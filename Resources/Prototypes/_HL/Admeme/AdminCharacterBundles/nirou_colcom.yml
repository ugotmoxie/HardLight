# pocket1
- type: entity
  id: WeaponEnergyRevolverNirou
  parent: WeaponEnergyRevolver
  name: Nirou's Neutralizer
  description: An energy revolver capable of firing both lethal and disabling bullets. Nirou's seems to be suped up.
  suffix: Nirou, Admin
  components:
  - type: Tag
    tags:
    - Admin
  - type: Battery
    maxCharge: 3000
    startingCharge: 3000
  - type: EnergyGun
    fireModes:
    - proto: BulletDisabler
      fireCost: 100
      name: disable
      state: disabler
    - proto: BulletEnergyGun45_magnum
      fireCost: 100
      name: lethal
      state: lethal
    - proto: BulletFoamRPGNirou
      fireCost: 500
      name: silly
      state: lethal
  - type: Gun
    fireRate: 3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg

