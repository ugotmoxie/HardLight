# Vulrik's Engagement Ring (Mercedes)
- type: entity
  id: GoldRingGemVulrikMercedes
  parent: [ RingBase, GoldRingBase ]
  name: Vulrik's Engagement Ring (Mercedes)
  description: A gold band with a heart-cut emerald set against it.
  suffix: Vulrik
  components:
  - type: Engraveable
    engravedMessage: -=- V.T and M.D -=- 'To the moons and back, I will always love you, my precious emerald.'
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc833"
      - state: gem
        color: "#50c878"
  - type: StaticPrice
    price: 2100

