- type: entity
  id: CombatMedAutoInjectorDisposable
  categories: [ HideSpawnMenu ]
  parent: [ BaseDisposableAdminItem, AirlossAutoInjector ]
  name: disposable Combat Medicine auto-injector
  components:
  - type: Tag
    tags:
    - Admin
  - type: Hypospray
    solutionName: pen
    transferAmount: 40
    onlyAffectsMobs: false
    injectOnly: true
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 40
        reagents:
        - ReagentId: Mechanites
          Quantity: 5
        - ReagentId: Ichor
          Quantity: 5
        - ReagentId: Bloodeye
          Quantity: 10
        - ReagentId: Pyrazine
          Quantity: 5
        - ReagentId: Stellibinin
          Quantity: 5
        - ReagentId: PolypyryliumOligomers
          Quantity: 10
