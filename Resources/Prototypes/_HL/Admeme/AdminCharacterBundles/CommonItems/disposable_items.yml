# Generic Disposable Item
- type: entity
  id: BaseDisposableAdminItem
  name: disposable item
  description: Throw to dispose of.
  suffix: Disposable, Admin
  abstract: true
  components:
  - type: Tag
    tags:
    - Admin
  - type: Item
    size: Tiny
    shape:
    - 0,0,0,0
  - type: DamageOnLand
    damage:
      types:
        Blunt: 100
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak  # MeatLaserImpact
          params:
            volume: -4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]


