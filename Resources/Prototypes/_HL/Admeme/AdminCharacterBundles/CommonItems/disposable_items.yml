# Base Prototypes
# Disposable Spray Paint
- type: entity
  id: SprayPaintDisposableBase
  parent: [ BaseDisposableAdminItem, BaseItem ]
  name: disposable spray paint
  description: A disposable tin of spray paint.
  suffix: Disposable, Admin
  abstract: true
  components:
  - type: Tag
    tags:
    - Admin
  - type: Paint
    consumptionUnit: 1
    delay: 0
    blacklist:
      tags:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 99999
        reagents:
        - ReagentId: SpaceGlue
          Quantity: 99999


