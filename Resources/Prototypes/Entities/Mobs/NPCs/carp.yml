- type: entity
  name: fish
  id: BaseFish
  parent: [ SimpleSpaceMobBase, FlyingMobBase, MobCombat ]
  abstract: true
  components:
  - type: InputMover
  - type: MobMover
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghost-role-information-sentient-carp-name
    description: ghost-role-information-sentient-carp-description
    rules: ghost-role-information-space-dragon-summoned-carp-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonistFlock
    raffle:
      settings: short
  - type: GhostTakeoverAvailable
  - type: HTN
    rootTask:
      task: DragonCarpCompound
  - type: LeashAnchor
  - type: NpcFactionMember
    factions:
    - Dragon
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Carps/space.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: CombatMode
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35 # Frontier 0.40<0.35 Lowered the value, to allow them to fit through the airlocks
        density: 80
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      15: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 3.5
  - type: Stamina
    critThreshold: 50
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: mouth
      Dead:
        Base: dead
        BaseUnshaded: dead_mouth
  - type: Butcherable
    spawned:
    - id: FoodMeatFish
      amount: 2
    - id: MaterialToothSpaceCarp1
      amount: 1
      maxAmount: 4
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Blunt: 2
        Slash: 3.5
  - type: TypingIndicator
    proto: alien
  - type: Tag
    tags:
    - Carp
    - DoorBumpOpener
    - NoPaint
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Speech
    speechVerb: LargeMob
  - type: InteractionPopup
    interactSuccessString: petting-success-carp
    interactFailureString: petting-failure-carp
    interactFailureSound:
      path: /Audio/Effects/bite.ogg
  - type: Carriable # DeltaV
  - type: Body # Shitmed: Special carp organs
    prototype: Carp
  - type: SurgeryTarget # Shitmed
  - type: UserInterface # Shitmed
    interfaces:
      enum.SurgeryUIKey.Key:
        type: SurgeryBui
  - type: Vore 
  - type: Xeno
    allowPlantWeeds: false
  - type: XenoAIAutoEvolve

- type: entity
  id: BaseMobCarp
  parent: BaseFish
  abstract: true

- type: entity
  parent: BaseFish
  id: MobFry # Frontier
  components:
