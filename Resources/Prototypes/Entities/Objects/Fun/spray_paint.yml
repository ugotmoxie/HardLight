# Base Paints
- type: entity
  parent: BaseItem
  id: PaintBase
  name: spray paint
  description: A tin of spray paint.
  abstract: true
  components:
  - type: Appearance
  - type: Sprite
    sprite: Objects/Fun/spraycans.rsi
    state: clown_cap
    layers:
      - state: clown_cap
        map: ["enum.OpenableVisuals.Layer"]
  - type: Paint
    consumptionUnit: 10
    blacklist:
      tags:
        - NoPaint
  - type: Item
    sprite: Objects/Fun/spraycans.rsi
    heldPrefix: spray
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: SpaceGlue
          Quantity: 50
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: Sealable
  - type: Openable
    sound:
      path: /Audio/Effects/pop_high.ogg
    closeable: true
    closeSound:
      path: /Audio/Effects/pop_high.ogg

