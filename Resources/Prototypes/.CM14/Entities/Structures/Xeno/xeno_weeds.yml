- type: entity # TODO CM14 sound
  id: XenoWeeds
  name: weeds
  description: Weird black weeds...
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: XenoWeeds
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: EdgeSpreader
    id: XenoWeeds
  - type: ActiveEdgeSpreader
  - type: Sprite
    sprite: .CM14/Structures/Xenos/xeno_weeds.rsi
    drawdepth: FloorTiles
    layers:
    - state: weed0
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - MidImpassable
  - type: Damageable
    damageModifierSet: Wood
  - type: Kudzu
    growthTickChance: 0.1
    spreadChance: 0.2
    # Heals each time it manages to do a growth tick:
    damageRecovery:
      types:
        Slash: -0.5
        Heat: -1.0
        Cold: -1.0
        Blunt: -0.5 # Needs to be balanced (approx 3x) with vacuum damage to stall but not kill Kudzu
  - type: Temperature
    heatDamage:
      types:
        Heat: 10
    coldDamage:
      types:
        Cold: 5 #per second, scales with temperature & other constants
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.10 #per second, scales with pressure and other constants.
  - type: Flammable
    fireSpread: true
    damage:
      types:
        Heat: 3
  - type: AtmosExposed
  - type: GrowingKudzu
  - type: IconSmooth
    key: cm_xeno_weeds
    base: weed_dir
    mode: CardinalFlags
  - type: IconSmoothRandom
    overrides:
    - weed_dir0
    - weed_dir15
  - type: RandomSprite
    available:
    - 0:
        weed0: ""
    - 0:
        weed1: ""
    - 0:
        weed2: ""
    - 0:
        weed3: ""
