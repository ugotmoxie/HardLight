- type: entity
  parent: PoweredStrobeLightEmpty
  id: PoweredStrobeIncandescent
  suffix: Incandescent
  components:
  - type: PointLight
    enabled: true
    color: "#FFD1A3" # 4000K color temp
    energy: 1.0
    radius: 6
    softness: 1.1
  - type: ContainerFill # HardLight
    containers:
      light_bulb: [ LightBulb ]

