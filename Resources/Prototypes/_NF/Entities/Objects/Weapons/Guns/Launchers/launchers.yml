#region WizDen
- type: entity
  id: NFWeaponLauncherChinaLake
  parent: [ NFBaseWeaponLauncherChamber40mmGrenades, NFBaseWeaponFrameLauncherGorlex, BaseC3ExpeditionContraband ]
  name: GP-40 grenade launcher
  description: PLOOP.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    slots:
    - Back
    - suitStorage
  - type: BallisticAmmoProvider
    proto: NFGrenadeFrag
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-gorlex-steel-works

- type: entity
  id: NFWeaponLauncherRocket
  parent: [ NFBaseWeaponLauncherChamberRockets, NFBaseWeaponFrameLauncherGorlex, BaseC3ExpeditionContraband ]
  name: GSW rocket launcher mk4
  description: A modified ancient rocket-propelled grenade launcher.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi

- type: entity
  id: NFWeaponLauncherMultipleRocket
  parent: [ NFWeaponLauncherRocket ]
  name: GSW multiple rocket launcher mk2
  description: A modified ancient rocket-propelled grenade launcher.
  components:
  - type: BallisticAmmoProvider
    proto: 40mmGrenadeEMP

- type: entity
  suffix: EMP
  parent: [ BaseC3ExpeditionContraband, NFWeaponLauncherRocket ]
  id: NFWeaponLauncherRocketEmp
  components:
  - type: BallisticAmmoProvider
    proto: NFCartridgeRocketEmp

- type: entity
  parent: [ BaseC1Contraband, NFWeaponLauncherChinaLake ]
  id: NFWeaponLauncherMail
  name: RPDS
  description: The Rapid Parcel Delivery System, a mail carrier's right hand. Launches mail capsules.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Launchers/mail.rsi
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/Launchers/mail.rsi
    slots:
    - Back
    - Belt
    - suitStorage
  - type: BallisticAmmoProvider
    proto: null
    whitelist:
      tags:
      - MailCapsule
  - type: StaticPrice
    price: 50
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-nanotrasen-munitions

- type: entity
  name: TSFMC grenade launcher
  parent: [BaseC2ContrabandUnredeemable, WeaponLauncherChinaLake]
  id: WeaponLauncherNfsdLake
  description: Able to lob both grenades and darts!
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Launchers/nfsd_lake.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/Launchers/nfsd_lake.rsi
  - type: StaticPrice
    price: 50
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-nanotrasen-munitions

- type: entity
  name: NFSD grenade launcher
  parent: WeaponLauncherNfsdLake
  id: NFWeaponLauncherGrenadeNfsd
  description: A standardized grenade launcher issued to NFSD personnel.
