- type: entity
  id: NpcStationAiRammer
  name: rammer core
  description: You feel like the fact you're looking at this means this isn't safe.
  suffix: AI
  parent: BaseStructure
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: InteractionOutline
  - type: Sprite
    sprite: Mobs/Silicon/mothership_core.rsi
    layers:
    - state: core-idle
    - state: core-e
      shader: unshaded
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 1000
  - type: Occluder
  - type: InteractionPopup
    interactSuccessString: petting-success-station-ai
    interactFailureString: petting-failure-station-ai
    messagePerceivedByOthers: petting-success-station-ai-others
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: Anchorable
  - type: HTN
    sleepPlayerCheckRangeOverride: 2000
    rootTask:
      task: RammerShuttleCompound

- type: entity
  id: NpcStationAiApproacher
  name: approacher core
  parent: NpcStationAiRammer
  description: Stands there, menacingly.
  components:
  - type: HTN
    rootTask:
      task: ApproacherShuttleCompound

- type: entity
  id: NpcStationAiRammerSmart
  parent: NpcStationAiRammer
  suffix: AI, Smart
  components:
  - type: HTN
    rootTask:
      task: RammerShuttleSmartCompound

- type: entity
  id: NpcStationAiAttacker
  name: attacker core
  parent: NpcStationAiRammer
  description: Shoots at you.
  components:
  - type: NpcFactionMember
    factions:
    - Xenoborg
  - type: HTN
    rootTask:
      task: AttackerShuttleCompound

- type: entity
  name: rammer core spawner
  id: SpawnMobRammerCore
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - sprite: Mobs/Silicon/station_ai.rsi
      state: base
    - sprite: Mobs/Silicon/station_ai.rsi
      state: ai
      shader: unshaded
    - state: green
    - state: ai
  - type: ConditionalSpawner
    prototypes:
      - NpcStationAiRammer
      
- type: entity
  name: rammer core spawner
  id: SpawnMobAttackerCore
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - sprite: Mobs/Silicon/station_ai.rsi
      state: base
    - sprite: Mobs/Silicon/station_ai.rsi
      state: ai
      shader: unshaded
    - state: green
    - state: ai
  - type: ConditionalSpawner
    prototypes:
      - NpcStationAiAttacker

- type: entity
  name: approacher core spawner
  id: SpawnMobApproacherCore
  parent: SpawnMobRammerCore
  components:
  - type: ConditionalSpawner
    prototypes:
      - NpcStationAiApproacher
