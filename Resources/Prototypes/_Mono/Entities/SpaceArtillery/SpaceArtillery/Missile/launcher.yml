# ADMP-27 VESPERA

- type: entity
  id: WeaponTurretVespera
  name: ADMP-27 VESPERA Rapid-Fire Pod
  parent: BallisticArtilleryUnanchorable
  description: A rapid-fire swarm missile pod manufactured by Aetherion Dynamics. Saturates targets with guided warheads to overwhelm defenses. Can be remotely activated or linked to a GCS.
  components:
  - type: StaticPrice
    price: 2000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/vespera.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: FireControlRotate
  - type: AmmoCounter
  - type: Battery
    maxCharge: 24276
    startingCharge: 24276
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 16
    minAngle: 0
    maxAngle: 1
    burstCooldown: 40
    burstFireRate: 16
    shotsPerBurst: 28
    selectedMode: Burst
    availableModes: Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg
    soundEmpty:
      path: /Audio/Weapons/click.ogg
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 15000
  - type: SpaceArtillery
    powerChargeRate: 200
    powerUsePassive: 750
    powerUseActive: 0
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipMissileASM417
    fireCost: 867
  - type: RadarBlip
    radarColor: "#FCBA03"
    scale: 2
    visibleFromOtherGrids: true
  - type: ShipGunType
    shipType: Missile
  - type: ShipGunClass
    shipClass: Medium


