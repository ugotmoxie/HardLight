# DMR Magazine Base
- type: entity
  id: BaseMagazineDMR
  name: "magazine (DMR)"
  parent: [ BaseItem, BaseC1Contraband, RecyclableItemSteelTiny ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineDMR
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeDMR
    proto: CartridgeDMR
    capacity: 20
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

# DMR Magazine
- type: entity
  id: MagazineDMR
  name: "magazine (DMR)"
  parent: BaseMagazineDMR
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeDMR
