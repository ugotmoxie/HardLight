# Weapons

- type: entity
  name: volkitebase
  parent: [ BaseWeaponPowerCell, BaseC3Contraband ] # Frontier: BaseSecurityContraband<BaseC1Contraband
  id: WeaponBaseVolkite
  abstract: true
  description: You should not have this, ever.
  components:
  - type: Gun
    fireRate: 1
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - SemiAuto
    soundGunshot:
      path: /Audio/_TGMC/Effects/volkite_1.ogg
      params:
        variation: 0.250
        volume: -10
  - type: HitscanBatteryAmmoProvider
    proto: VolkiteBeam
    fireCost: 50

- type: entity
  name: volkite culverin
  parent: BaseItem
  id: WeaponVolkiteCulverin
  description: The culverin is the largest man portable example of volkite weaponry, and can lay down a staggering torrent of fire due to its linked back-mounted powerpack.
  components:
  - type: Sprite
    sprite: _TGMC/Objects/Weapons/Guns/Volkite/culverin.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-5
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Gun
    fireRate: 6.5
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/_TGMC/Effects/volkite_2.ogg
    minAngle: 30
    maxAngle: 50
  - type: HitscanBatteryAmmoProvider
    proto: VolkiteBeam
    fireCost: 50
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -30
  - type: SpeedModifiedOnWield
    walkModifier: 0.25
    sprintModifier: 0.25
  - type: ClothingSlotAmmoProvider
    targetSlot: BACK
    providerWhitelist:
      tags:
      - VolkiteBackpack

- type: entity
  name: volkite caliver
  parent: WeaponBaseVolkite
