# Backpack

- type: entity
  parent: [Clothing, ClothingSlotBase]
  id: volkitePowerPack
  name: Power Pack
  description: Holds a large amount of Power. Supplies to a Volkite Culverin.
  components:
  - type: Tag
    tags:
    - VolkiteBackpack
  - type: Sprite
    sprite: _TGMC/Objects/Weapons/Guns/Volkite/powerpack.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    slots: BACK
    sprite: _TGMC/Objects/Weapons/Guns/Volkite/powerpack.rsi
  - type: ItemSlots
    slots:
      item:
        priority: 2
        whitelist:
          tags:
          - VolkiteCulverin
  - type: Appearance
  - type: HitscanBatteryAmmoProvider
    proto: VolkiteBeamLight
    fireCost: 50
  - type: Battery
    maxCharge: 2000
    startingCharge: 0
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 45
