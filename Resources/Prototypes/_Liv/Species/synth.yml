- type: species
  id: Synth
  name: species-name-synth
  roundStart: true
  prototype: MobSynth
  sprites: MobSynthSprites
  defaultSkinTone: "#34a223"
  markingLimits: MobSynthMarkingLimits
  dollPrototype: MobSynthDummy
  skinColoration: Hues

- type: speciesBaseSprites
  id: MobSynthSprites
  sprites:
    Head: MobSynthHead
    Hair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Genital: MobHumanoidAnyMarking
    Penis: MobHumanoidAnyMarking
    Breasts: MobHumanoidAnyMarking
    Chest: MobSynthTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobSynthEyes
    LArm: MobSynthLArm
    RArm: MobSynthRArm
    LHand: MobSynthLHand
    RHand: MobSynthRHand
    LLeg: MobSynthLLeg
    RLeg: MobSynthRLeg
    LFoot: MobSynthLFoot
    RFoot: MobSynthRFoot
    RArmExtension: MobHumanoidAnyMarking # Hardlight: enables harpy/bat wings for all species

- type: markingPoints
  id: MobSynthMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 0
      required: false
    Snout:
      points: 1
      required: true
      defaultMarkings: [ SynthVisor ]
    Tail:
      points: 1
      required: true
      defaultMarkings: [ SynthTail ]
    HeadTop:
      points: 2
      required: true
    Chest:
      points: 1 # HL makes this 1
      required: false
    Legs:
      points: 8 # imp 2<8
      required: false
    Arms:
      points: 8 # imp 2<8
      required: false

