- type: entity
  id: BorgChassisQuad
  parent: BaseBorgChassisNT
  components:
  - type: Body
    prototype: Quadborg
  - type: Inventory
    templateId: borgquad #Hardlight - Changes Quadborgs over to use our armor slots
  - type: Sprite
    sprite: Floof/Mobs/Silicon/quad.rsi
    scale: 0.7, 0.7
    layers:
    - state: quadsprite
      map: ["movement"]
    - state: quadspritel
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: quadspriter
      shader: unshaded
      map: ["light"]
      visible: false
  - type: SpriteMovement
    movementLayers:
      movement:
        state: quadsprite_moving
    noMovementLayers:
      movement:
        state: quadsprite
  - type: Stripping
  - type: Strap # HardLight: Enables buckling to borgs
    blacklist: # HardLight: Stop crashing the damned clients and server!
      components:
      - BorgChassis
    position: Stand
    buckleOffset: "0,-0.2"
    buckleSelfDoafterTime: 4.5 # people attempting to buckle to the borg will have a doafter
  - type: LockingWhitelist
    blacklist:
      components:
      - RoboticsConsole
  - type: Sanitized
  - type: Hands
  # - type: Cuffable # Removed due to not having a cuffed sprite, throwing errors.
  - type: ComplexInteraction
  #- type: IdExaminable # HardLight: Quadborgs have hands and ID slots again!
  # HardLight start: Added encryption key slots in addition to intrinsic radio channels.
  - type: EncryptionKeyHolder
    keySlots: 10
    preserveExistingChannels: true
    intrinsicChannels:
    - Binary
    - Science
    - Common
  - type: IntrinsicRadioTransmitter
    intrinsicChannels:
    - Binary
    - Science
    - Common
  - type: ActiveRadio
    intrinsicChannels:
    - Binary
    - Science
    - Common
  # HardLight end
  - type: BorgChassis
    maxModules: 5
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - XenoborgModuleGeneric
      - BorgModuleSecurity
      - BorgModuleSyndicate
      - BorgModuleSyndicateAssault
    hasMindState: quadspritel
    noMindState: quadspriter
  - type: BorgTransponder
    sprite:
      sprite: Floof/Mobs/Silicon/quad.rsi
      state: quadsprite
    name: cyborg
  - type: Construction
    node: cyborg
  - type: Speech
    speechVerb: Robotic
  - type: LayingDown
  - type: CumProducer
    maxVol: 250
    reVol: 50
  - type: AccessReader
    access: [["Security"], ["Command"], ["Research"], ["Mercenary"]]
  - type: SiliconLawProvider
    laws: Qborg
  - type: LeashAnchor # Floofstation
    kind: Intrinsic
  - type: InteractionPopup  # Hardlight change
    interactSuccessString: petting-success-generic-cyborg
    interactFailureString: petting-failure-generic-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: SpriteStateToggle
    spriteLayer: movement
    stateOff: quadsprite
    stateOn: quadspriteballz
    movementStateOff: quadsprite_moving
    movementStateOn: quadsprite_movingballz

